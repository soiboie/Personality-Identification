<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality Identification</title>
    <link rel="stylesheet" href="style.css" />
  <style>
    body {
        margin: 0;
        overflow: hidden;
    }
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        pointer-events: none;
    }
</style>
    
  </head>
  <body>
    
    <div class="start-btn-container">
      <h2>PERSONALITY IDENTIFICATION</h2>
      <p>know your own Personality type and learn more about yourself</p>
      <button class="start-btn">Start Test</button>
      
      
    </div>
    
    <div class="quiz-container">
      
     
      <h2 class="question"></h2>
      <div class="options"></div>
      <button class="next-btn">Next</button>

    </div>
    <form action="result.html" method="post">
    <button type="submit" name="view-result" class="result-page-button">View Result</button>
      
    </form>

    <div class="quiz-result"></div>
    <script src="side.js"></script>
  <script>
      const colors = ["#000000", "#808080", "#ffffff"]; // Black to Grey to White
      let colorIndex = 0;

      document.addEventListener('mousemove', (e) => {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.left = `${e.pageX}px`;
          particle.style.top = `${e.pageY}px`;
          particle.style.backgroundColor = colors[colorIndex];

          // Cycle through colors
          colorIndex = (colorIndex + 1) % colors.length;

          document.body.appendChild(particle);

          // Remove the particle after 500ms
          setTimeout(() => {
              particle.remove();
          }, 500);
      });
  </script>
    
    
  </body>
</html>
